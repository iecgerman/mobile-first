<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="../css/reset.css">
      <style>
      /**
      mobile: 480px
      tablets: 768px
      desktops: 1024px
      largos: 1280px
      **/
      .test {
      width: 100px;
      height: 100px;
      background-color: red;
      }

      @media (width >= 768px) {
            .test {
                  background-color: blue;
            }
      }

      @media (width >= 1024px) {
            .test {
                  background-color: yellow;
            }
      }

      @media (width >= 1280px) {
            .test {
                  background-color: lime;
            }
      }
      </style>
</head>
<body>
      <div class="test"></div>      
</body>
</html>
